<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Yoruba Programming Language Interpreter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Yoruba Programming Language Interpreter</h1>
    <div id="codeContainer">
        <div id="codeWrapper">
            <div id="highlightedCode" contenteditable="true" spellcheck="false"></div>
        </div>
    </div>

    <button class = "runbutton"id="runCodeButton">Run Code</button>
    <button class = "runbutton"id="disassembleButton">Disassemble</button>
    <div id="outputContainer">
        <pre id="output"></pre>
    </div>

    <script src="ekun.js"></script>
    <script src="script.js"></script>
</body>
</html>
